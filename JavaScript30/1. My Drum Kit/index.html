<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/FX1.wav"></audio>
        <audio data-key="83" src="sounds/FX3.wav"></audio>
        <audio data-key="68" src="sounds/FX4.wav"></audio>
        <audio data-key="70" src="sounds/FX10.wav"></audio>
        <audio data-key="71" src="sounds/Kick3.wav"></audio>
        <audio data-key="72" src="sounds/Kick4.wav"></audio>
        <audio data-key="74" src="sounds/Kick5.wav"></audio>
        <audio data-key="75" src="sounds/Perc2.wav"></audio>
        <audio data-key="76" src="sounds/Perc3.wav"></audio>

        <script src="script.js"></script>

    </body>
</html>
