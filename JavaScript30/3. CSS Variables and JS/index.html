<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Scoped CSS Variables and JS</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
      <div class="container">
          <div class="controls">
              <h2 class='title'>Фотофильтры на <span>JS</span></h2>

              <label>Цвет фона:
                  <input type="color" name="base" value="#303b44">
              </label><br>

              <label>Размер фото:
                  <input type="range" name="spacing" min="30" max="90" value="70" data-sizing="%">
              </label><br>

              <label>Размытие:
                  <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px">
              </label><br>

              <label>Инверсия:
                  <input type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
              </label><br>

              <label>Сепия:
                  <input type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
              </label><br>

              <label>Насыщенность:
                  <input type="range" name="saturate" min="0" max="100" value="100" data-sizing="%">
              </label><br>

              <label>Оттенок:
                  <input type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg">
              </label><br>
          </div>

          <div class="image">
              <img src="img/lenna.png" alt="lenna">
          </div>          
      </div>
        <script src="script.js"></script>

    </body>
</html>
