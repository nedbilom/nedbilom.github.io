<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ItGid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    	<input type="text" name="" class="input">
    	<div class="row">
    		<div class="bottom" data-key="1">1</div>
    		<div class="bottom" data-key="2">2</div>
    		<div class="bottom" data-key="3">3</div>
    		<div class="bottom" data-key="4">4</div>
    		<div class="bottom" data-key="5">5</div>
    		<div class="bottom" data-key="6">6</div>
    		<div class="bottom" data-key="7">7</div>
    		<div class="bottom" data-key="8">8</div>
    		<div class="bottom" data-key="9">9</div>
    		<div class="bottom" data-key="0">0</div>
    		<div class="bottom" data-key="-">-</div>
    		<div class="bottom" data-key="=">=</div>
    	</div>
    	<div class="row">
    		<div class="bottom" data-key="Tab">TAB</div>
    		<div class="bottom" data-key="q">Q</div>
    		<div class="bottom" data-key="w">W</div>
    		<div class="bottom" data-key="e">E</div>
    		<div class="bottom" data-key="r">R</div>
    		<div class="bottom" data-key="t">T</div>
    		<div class="bottom" data-key="y">Y</div>
    		<div class="bottom" data-key="u">U</div>
    		<div class="bottom" data-key="i">I</div>
    		<div class="bottom" data-key="o">O</div>
    		<div class="bottom" data-key="p">P</div>
    		<div class="bottom" data-key="[">[</div>
    		<div class="bottom" data-key="]">]</div>
    	</div>
    	<div class="row">
    		<div class="bottom" data-key="CapsLock">CAPS_LOCK</div>
    		<div class="bottom" data-key="a">A</div>
    		<div class="bottom" data-key="s">S</div>
    		<div class="bottom" data-key="d">D</div>
    		<div class="bottom" data-key="f">F</div>
    		<div class="bottom" data-key="g">G</div>
    		<div class="bottom" data-key="h">H</div>
    		<div class="bottom" data-key="j">J</div>
    		<div class="bottom" data-key="k">K</div>
    		<div class="bottom" data-key="l">L</div>
    		<div class="bottom" data-key=";">;</div>
    		<div class="bottom" data-key="'">'</div>
    		<div class="bottom" data-key="\">\</div>
    		<div class="bottom" data-key="Enter">ENTER</div>
    	</div>
    	<div class="row">
    		<div class="bottom" data-key="Shift">SHIFT</div>
    		<div class="bottom" data-key="z">Z</div>
    		<div class="bottom" data-key="x">X</div>
    		<div class="bottom" data-key="c">C</div>
    		<div class="bottom" data-key="v">V</div>
    		<div class="bottom" data-key="b">B</div>
    		<div class="bottom" data-key="n">N</div>
    		<div class="bottom" data-key="m">M</div>
    		<div class="bottom" data-key=",">,</div>
    		<div class="bottom" data-key=".">.</div>
    		<div class="bottom" data-key="/">/</div>
    	</div>
    	<div class="row">
    		<div class="bottom" data-key="Control">CTRL</div>
    		<div class="bottom" data-key="Alt">ALT</div>
    		<div class="bottom space" data-key=" ">SPACE</div>
    	</div>
    <script src="./main.js"></script>
</body>
</html>
